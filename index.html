<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Light Control</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      color: white;
      font-family: sans-serif;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>ðŸ“± Phone Light Controller</h2>
  <button id="toggleBtn">Turn On</button>

  <script>
    let stream;
    let torchOn = false;

    const button = document.getElementById("toggleBtn");

    async function toggleTorch() {
      try {
        if (!stream) {
          stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        }

        const track = stream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();

        if ('torch' in capabilities) {
          torchOn = !torchOn;
          await track.applyConstraints({ advanced: [{ torch: torchOn }] });
          button.textContent = torchOn ? "Turn Off" : "Turn On";
          document.body.style.backgroundColor = torchOn ? "#f5b500" : "#111";
        } else {
          alert("Torch not supported on this device/browser.");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    button.addEventListener("click", toggleTorch);
  </script>
</body>
</html>
